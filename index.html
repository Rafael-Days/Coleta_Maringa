    <title>Login</title>

<body>
    <script src="Coleta_Maringa.js"></script>
    <main>
        <div class="login-container">
        <div class="form-container">
        <form class="form form-register"> 
        <img src="caminhão.png" alt="caminhão" class="logo">
        <h2 class="form-title form-bree">Coleta Maringá</h2>
        <h2 class="form-title form-text">Bem-vindo!</h2>
        <p id="frase" class="form-title form-text2">Ainda não possui uma conta? <br>Crie uma agora mesmo!</p>

        <button class="form-cadastro" type="button" style="font-weight: lighter;">Cadastrar</button>
    </form>

        <form class="form form-login">
        <h2 class="form-title form-poppins">Faça login em sua conta</h2>

        <div class="form-logo"></div>

        <div class="form-input-container">
       <input type="E-mail" class="form-input"  placeholder="  E-mail"><br>
       <input type="password" class="form-input" placeholder="  Senha">

       <svg class="icon-eye" enable-background="new 0 0 32 32" id="Editable-line"  viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <circle cx="16" cy="16" fill="none" id="XMLID_12_" r="5" stroke="#02D461" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
      </svg>
    </div>

        </div>
        <a href="#" class="form-link">Esqueceu a senha?</a>
        <div class="form-remember">
        <input type="checkbox" id="lembrar" class="form-checkbox">
        <label for="lembrar">Lembrar-me</label>
      </div>
   
       
        <button class="form-button" type="button" style="font-weight: lighter;">Acessar</button>

        </div>
